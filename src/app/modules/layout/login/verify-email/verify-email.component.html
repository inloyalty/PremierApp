<div class="container-fluid bg-transparent mx-0 px-0 h-100 w-100">
    <div id="login-background" class="bg-gradient"
        style="background-image:url('../assets/images/bg1.jpg');  background-color: #2F3238;"></div>
    <div id="login-overlay"></div>
    <div class="login-card-background">
    </div>
    <div class="card card-login text-white">
        <div class="card-body">
            <div class="clearfix mb-5">

                <h1 class="card-title text-center">Verify Email</h1>
            </div>

            <div class="form-group" *ngIf="isEmailVerified">
                <h4 class="card-title text-center">Email verified successfully.</h4>
            </div>
            <div class="form-group" *ngIf="!isEmailVerified">
                <h4 class="card-title text-center text-danger">{{errorMessage}}</h4>

            </div>

            <div class="form-group clearfix mb-3">

                <button [disabled]="loading" type="button" class="btn btn-primary float-right "
                    (click)="onLogin()">Login In <i class="far fa-long-arrow-right"></i></button>
            </div>




        </div>
    </div>
</div>
