<h1>
    Dashboard
</h1>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Start up option</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"
            [checked]="startupOption == 1"   name="startupOption" 
            (change)="onSelectionChange(1)">
            <label class="custom-control-label" for="customRadio1">Start New Game</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"
            [checked]="startupOption == 2" name="startupOption" 
            (change)="onSelectionChange(2)">
            <label class="custom-control-label" for="customRadio2">Load Existing Game</label>
        </div>
        <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input"
                [checked]="startupOption == 3" name="startupOption" 
                (change)="onSelectionChange(3)">
                <label class="custom-control-label" for="customRadio3">Not Now</label>
            </div>

    </div>
    <div class="modal-footer">

            <button class="btn btn-primary ripple nav-button float-right" type="button"
            (click)="onOkClicked()">
            Done
        </button>
        <button class="btn btn-primary ripple nav-button float-right" type="button"
        (click)="modalRef.hide()">
            Cancel
        </button>
    </div>
    
</ng-template>
