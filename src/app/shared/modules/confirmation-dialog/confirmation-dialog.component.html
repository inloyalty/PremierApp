<div style="width:500px ;  ">
<div class="modal-header bg-dark text-light">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close text-light" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="width:500px; background: white">
    {{ message }}
</div>
<div class="modal-footer" style="width:500px; background: white">
    <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
</div>
